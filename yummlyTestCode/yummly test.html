<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Food</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
</head>

<body>
  <button class="first-search" data-food="italian">italian</button>
  <button class="first-search" data-food="chinese">chinese</button>
  <button class="first-search" data-food="mexican">Mexican</button>
  <div id="results-id"></div>

  <div class="row">
    <div class="col-4">
      <table class="table table-sm table-hover" id='nutrition-table'>
        <thead>
          <tr>
            <th>Nutrition Facts</th>
          </tr>
        </thead>
        <tbody>
          <tr id="calories"></tr>
          <tr id="fat"></tr>
          <tr id="cholesterol"></tr>
          <tr id="sodium"></tr>
          <tr id="carbs"></tr>
          <tr id="fiber"></tr>
          <tr id="sugars"></tr>
          <tr id="protein"></tr>
        </tbody>
      </table>
    </div>
  </div>



  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // first search uses "GET" API request by search to produce the recipe ID
    $(".first-search").on("click", function () {

      var foodCategory = $(this).attr("data-food");

      var appID = "5ed766c5";
      var apiKey = "28992938ae132c1c2a3ed5a1a0bd7a4f";
      var queryURL = "http://api.yummly.com/v1/api/recipes?_app_id=" + appID + "&_app_key=" + apiKey + "&q=" +
        foodCategory + "&allowedCuisine[]cuisine^" + foodCategory;

      // Performing an AJAX request with the queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        console.log(response);
        var results = response.matches;


        for (var i = 0; i < results.length; i++) {

          var idDiv = $("<div>");
          var resultsBtn = $("<button>")
          resultsBtn
            .addClass("results-btn")
            .attr("recipe-id", results[i].id)
            .text("Recipe: " + results[i].recipeName);
          var nutritionBtn = $("<button>")

          nutritionBtn
            .addClass("nutrition-get")
            .attr("recipe-id", results[i].id)
            .text("Get Nutrition Facts");

          idDiv.append(resultsBtn, nutritionBtn).appendTo($("#results-id"));
        };
      });
    });

    


    // on click function for "GET" API request by recipe ID
    $(document).on("click", ".results-btn", function () {
      var recipeID = $(this).attr("recipe-id");

      var appID = "5ed766c5";
      var apiKey = "28992938ae132c1c2a3ed5a1a0bd7a4f";
      var queryUrlByID = "http://api.yummly.com/v1/api/recipe/" + recipeID + "?_app_id=" + appID + "&_app_key=" +
        apiKey;

      $.ajax({
        url: queryUrlByID,
        method: "GET"
      }).then(function (response) {

        console.log(response);



      });

    });



        // GETTING NUTRITION INFO, located in response.nutritionEstimates
        // Object format from response.nutritionEstimates
        //    { attribute: "",
        //      description: "",
        //      unit: {another object},
        //      value: number            }


        // total calories attribute: "ENERC_KCAL"
        // Total fat attribute: "FAT"
        // cholesterol attribute: "CHOLE"
        // sodium attribute: "NA"
        // total carbohydrates attribute: "CHOCDF"
        // dietary fiber attribute: "FIBTG"
        // total sugar attribute: "SUGAR"
        // protein attribute: "PROCNT"

    $(document).on("click", ".nutrition-get", function () {


      var recipeID = $(this).attr("recipe-id");

      var appID = "5ed766c5";
      var apiKey = "28992938ae132c1c2a3ed5a1a0bd7a4f";
      var queryUrlByID = "http://api.yummly.com/v1/api/recipe/" + recipeID + "?_app_id=" + appID + "&_app_key=" +
        apiKey;

      $.ajax({
        url: queryUrlByID,
        method: "GET"
      }).then(function (response) {

        var nutrients = response.nutritionEstimates

        for (var i = 0; i < nutrients.length; i++) {
          if (nutrients[i].attribute === "ENERC_KCAL") {

            $("<td>")
              .text("Calories:")
              .appendTo($("#calories"));
            $("<td>")
              .text(Math.round(nutrients[i].value) + " " + nutrients[i].unit.abbreviation)
              .appendTo($("#calories"));
          }

          if (nutrients[i].attribute === "FAT") {

            $("<td>")
              .text("Total Fat:")
              .appendTo($("#fat"));
            $("<td>")
              .text(Math.round(nutrients[i].value) + " " + nutrients[i].unit.abbreviation)
              .appendTo($("#fat"));

          }

          if (nutrients[i].attribute === "CHOLE") {

            $("<td>")
              .text("Cholesterol:")
              .appendTo($("#cholesterol"));
            $("<td>")
              .text(Math.round(nutrients[i].value) + " " + nutrients[i].unit.abbreviation)
              .appendTo($("#cholesterol"));

          }

          if (nutrients[i].attribute === "NA") {

            $("<td>")
              .text("Sodium:")
              .appendTo($("#sodium"));
            $("<td>")
              .text(Math.round(nutrients[i].value) + " " + nutrients[i].unit.abbreviation)
              .appendTo($("#sodium"));

          }

          if (nutrients[i].attribute === "CHOCDF") {

            $("<td>")
              .text("Total Carbohydrates:")
              .appendTo($("#carbs"));
            $("<td>")
              .text(Math.round(nutrients[i].value) + " " + nutrients[i].unit.abbreviation)
              .appendTo($("#carbs"));

          }

          if (nutrients[i].attribute === "FIBTG") {

            $("<td>")
              .text("  Dietary Fiber:")
              .appendTo($("#fiber"));
            $("<td>")
              .text(Math.round(nutrients[i].value) + " " + nutrients[i].unit.abbreviation)
              .appendTo($("#fiber"));

          }

          if (nutrients[i].attribute === "SUGAR") {

            $("<td>")
              .text("  Total Sugars:")
              .appendTo($("#sugars"));
            $("<td>")
              .text(Math.round(nutrients[i].value) + " " + nutrients[i].unit.abbreviation)
              .appendTo($("#sugars"));

          }

          if (nutrients[i].attribute === "PROCNT") {

            $("<td>")
              .text("Protein:")
              .appendTo($("#protein"));
            $("<td>")
              .text(Math.round(nutrients[i].value) + " " + nutrients[i].unit.abbreviation)
              .appendTo($("#protein"));

          }
        }

      });

    });
  </script>
</body>

</html>
