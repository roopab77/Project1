<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Food</title>
</head>

<body>
  <button class="first-search" data-food="italian">italian</button>
  <button class="first-search" data-food="chinese">chinese</button>
  <button class="first-search" data-food="mexican">Mexican</button>
  <div id="results-id">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Adding click event listen listener to all buttons
    $(".first-search").on("click", function () {
      // Grabbing and storing the data-animal property value from the button
      var foodCategory = $(this).attr("data-food");

      // Constructing a queryURL using the animal name
      var appID = "5ed766c5";
      var apiKey = "28992938ae132c1c2a3ed5a1a0bd7a4f";
      var queryURL = "http://api.yummly.com/v1/api/recipes?_app_id=" + appID + "&_app_key=" + apiKey + "&q=" +
        foodCategory + "&allowedCuisine[]cuisine^" + foodCategory;

      // Performing an AJAX request with the queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        console.log(response);
        var results = response.matches;
        for (var i = 0; i < results.length; i++) {

          console.log(response.matches[i].id);
          var idDiv = $("<div>");
          var btn = $("<button>").text("Recipe Id : " + results[i].id);
          btn.addClass("results-btn").attr("recipe-id", results[i].id);


          idDiv.append(btn).appendTo($("#results-id"));

        };
      });

    });




    // on click 
    $(document).on("click", ".results-btn", function () {
      var recipeID = $(this).attr("recipe-id");

      var appID = "5ed766c5";
      var apiKey = "28992938ae132c1c2a3ed5a1a0bd7a4f";
      var queryUrlByID = "http://api.yummly.com/v1/api/recipe/" + recipeID + "?_app_id=" + appID + "&_app_key=" +
        apiKey;

      $.ajax({
        url: queryUrlByID,
        method: "GET"
      }).then(function (response) {

        console.log(response);

        // for nutrition info, located in 
        // response.nutritionEstimates
          // total calories attribute: ENERC_KCAL
          // 

      });

    });
  </script>
</body>

</html>
