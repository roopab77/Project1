<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/minicarousel.css">
  <link rel="stylesheet" type="text/css" href="assets/css/minicarousel-theme.css">

  <script src="assets/javascript/script.js"></script>
  <!-- Custom style for minicarousel -->
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
      width: 50%;
      margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }

    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }

    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>

  <title>Quisine</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#"><img class="logo w=100%" src="assets/images/Qlogo.jpg" alt="logo"></a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link " href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Recipes</a>
        </li>
      </ul>

      <div class="btn-group mr-5">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Search Category
        </button>
        <div class="dropdown-menu">
          <a class="recipe-category" href="#" value="Italian">Italian</a>
          <a class="recipe-category" href="#" value="Chinese">Chinese</a>
          <a class="recipe-category" href="#" value="Mexican">Mexican</a>
          <a class="recipe-category" href="#" value="Thai">Thai</a>

        </div>
      </div>
    </div>
  </nav>
  <div id="minicarousel" class="jumbotron-fluid content-center media-background">

    <section class="regular slider">
      <div>
        <img src="http://placehold.it/350x300?text=1">
      </div>
      <div>
        <img src="http://placehold.it/350x300?text=2">
      </div>
      <div>
        <img src="http://placehold.it/350x300?text=3">
      </div>
      <div>
        <img src="http://placehold.it/350x300?text=4">
      </div>
      <div>
        <img src="http://placehold.it/350x300?text=5">
      </div>
      <div>
        <img src="http://placehold.it/350x300?text=6">
      </div>
    </section>

  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <!--  Card to list the possible recipes outcome -->
        <div class="card">
          <h5 class="card-header bg-secondary text-light">
            We found these recipes
          </h5>
          <div class="card-body">
            <ul class="list-group list-group-flush" id="recipe-list-ul">

            </ul>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-8 mb-4">
        <!--  Recipe Body  -->
        <div class="card" style="width:100%">
          <h5 class="card-header bg-secondary text-light">
            Your Recipe: <span id="recipe-name"></span>
          </h5>
          <div class="row">
            <div class="col-7 card-body text-left" id="recipe-ingredients"></div>
            <div class="col-5 d-flex flex-wrap" id="recipe-image" style="margin:auto;  vertical-align: top"></div>
          </div>
          <div class="row justify-content-end">
            <div class="col-6" id="nutrition-container">
              <div class="text-right" id="nutrition-btn-container"></div>
              <table class="collapse table table-sm table-hover" id="nutrition-table">
 
                <tbody>
                  <tr class="nutrients-row" id="calories"></tr>
                  <tr class="nutrients-row" id="fat"></tr>
                  <tr class="nutrients-row" id="cholesterol"></tr>
                  <tr class="nutrients-row" id="sodium"></tr>
                  <tr class="nutrients-row" id="carbs"></tr>
                  <tr class="nutrients-row text-center" id="fiber"></tr>
                  <tr class="nutrients-row text-center" id="sugars"></tr>
                  <tr class="nutrients-row" id="protein"></tr>
                </tbody>
              </table>

            </div>
          </div>

          <div class="card">
            <h5 class="card-header bg-secondary text-light">
              Restaurants: <span id="restaurant-category"></span>

            </h5>
          </div>
        </div>


        <div class="restDetails card-group" id="results-appear-here">


        </div>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/javascript/script.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="assets/javascript/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascript/slick.js" type="text/javascript" charset="utf-8"></script>

  <!--  Custom script for minicarousel   -->



  <script src="assets/javascript/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function () {
      $(".vertical-center-4").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 4,
        slidesToScroll: 2
      });
      $(".vertical-center-3").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".vertical-center-2").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 2,
        slidesToScroll: 2
      });
      $(".vertical-center").slick({
        dots: true,
        vertical: true,
        centerMode: true,
      });
      $(".vertical").slick({
        dots: true,
        vertical: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 5,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true
      });
    });
  </script>
  <!-- End of custom scripts -->
</body>

</html>
