<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/minicarousel.css">
  <link rel="stylesheet" type="text/css" href="assets/css/minicarousel-theme.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/javascript/script.js"></script>

  <title>Quisine</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#"><img class="logo w=100%" src="assets/images/Qlogo.jpg" alt="logo"></a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link " href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Recipes</a>
        </li>
      </ul>

      <div class="btn-group mr-5">
        <button type="button" class="btn btn-info dropdown-toggle" id="dropdown-display" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Search Category
        </button>
        <div class="dropdown-menu">
          <a class="recipe-category dropdown-item" href="#" value="Italian">Italian</a>
          <a class="recipe-category dropdown-item" href="#" value="Chinese">Chinese</a>
          <a class="recipe-category dropdown-item" href="#" value="Mexican">Mexican</a>
          <a class="recipe-category dropdown-item" href="#" value="Thai">Thai</a>

        </div>
      </div>
    </div>
  </nav>
  <div id="minicarousel" class="jumbotron jumbotron-fluid pt-1 content-center media-background">

    <section class="regular slider">
      <div>
        <img src="assets/images/images/American/bbq.jpg" class="img-carousel img-fluid" value="American">
      </div>
      <div>
        <img src="assets/images/images/mexican/tortillas.jpeg" class="img-carousel img-fluid" value="mexican">
      </div>
      <div>
        <img src="assets/images/thaiSeafood.jpeg" class="img-carousel img-fluid" value="Thai">
      </div>
      <div>
        <img src="assets/images/burgerAndFries.jpeg" class="img-carousel img-fluid" value="american">
      </div>
      <div>
        <img src="assets/images/greekDish.jpeg" class="img-carousel img-fluid" value="Greek">
      </div>
      <div>
        <img src="assets/images/wontonSoup.jpeg" class="img-carousel img-fluid" value="Chinese">
      </div>

    </section>
  </div>




  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <!--  Card to list the possible recipes outcome -->
        <div class="card">
          <h5 class="card-header bg-dark text-light">
            Recipes
          </h5>
          <div class="card-body">
            <ul class="list-group list-group-flush" id="recipe-list-ul">

            </ul>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-8 mb-4">
        <!--  Recipe Body  -->
        <div class="card" style="width:100%">
          <h5 class="card-header bg-dark text-light">
            Your Recipe: <span id="recipe-name"></span>
          </h5>
          <div class="row">
            <div class="col-7 card-body text-left" id="recipe-ingredients"></div>
            <div class="col-5 d-flex flex-wrap" id="recipe-image" style="margin:auto;  vertical-align: top"></div>
          </div>

          <div class="row justify-content-end">
              <div class="col-6" id="nutrition-container">
                <div class="text-center" id="nutrition-btn-container"></div>
                <div class="collapse" id="nutrition-table">
                  <table class="table table-sm table-hover">
  
                    <tbody>
                      <tr class="nutrients-row" id="calories"></tr>
                      <tr class="nutrients-row" id="fat"></tr>
                      <tr class="nutrients-row" id="cholesterol"></tr>
                      <tr class="nutrients-row" id="sodium"></tr>
                      <tr class="nutrients-row" id="carbs"></tr>
                      <tr class="nutrients-row" id="fiber"></tr>
                      <tr class="nutrients-row" id="sugars"></tr>
                      <tr class="nutrients-row" id="protein"></tr>
                    </tbody>
                  </table>
                </div>
              </div>
  
            </div>          

          <div class="card">
            <h5 class="card-header bg-dark text-light">
              Restaurants: <span id="restaurant-category"></span>

            </h5>
          </div>
        </div>


        <div class="restDetails card-group" id="results-appear-here">
        </div>

      </div>
    </div>
  </div>

  <div class="footer-dark">
    <footer>
      <div class="container">
        <div class="row">
          <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a
              href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>
        </div>
        <p class="copyright">Roopa, Seema , Kevin and Nestor Â© 2018</p>
      </div>
    </footer>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="assets/javascript/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascript/slick.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascript/script.js"></script>

</body>

</html>
